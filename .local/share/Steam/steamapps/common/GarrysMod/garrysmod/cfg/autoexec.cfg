// Bunch of Other things
physgun_timeToArrive 0
physgun_timeToArriveRagdoll 0
r_3dsky 0
voice_enable 1
bind b "+menu_context"
bind ins "r_cleardecals;ulx decals"
bind del "stopsound"
bind mouse4 "+zoom"
net_graphproportionalfont 0
net_graphheight 0
net_graph 1
fps_max 144;mat_powersavingsmode 0

""" Physgun """
bind o "physgun_wheelspeed 2e9"
bind p "physgun_wheelspeed 10"
//cl_weaponcolor -2e9 2e9 2e9
cl_playercolor -2e9 2e9 2e9

""" Military RP Stuff """
bind kp_slash "darkrp sod; say /name Core; ulx administrate"
bind kp_multiply "darkrp trainee; say /name Core"
bind kp_minus "darkrp rasfsgt; say /name RU RASF SFC Yuri"
bind kp_plus "darkrp raf617; say /name UK RAF 617s Flt Lt Core"

""" Military RP Normal """
bind kp_home "say /oc Aircraft(s) Above/Near MI Base/AOS Road ID Yourself! You have 10 Seconds or you will be fired on! (Fleeing is KOS)"
bind kp_uparrow "say /oc Vehicle(s) on/near AOS Road ID Yourself! You have 10 seconds or your will be fired on! (Fleeing is KOS)"
bind kp_pgup "say /oc You have 10 seconds to leave the area or KOS (Returning is KOS)!"

bind kp_leftarrow "say /mi PTD + PTTO | Apache | Patrolling Airspace/Support in Conflict | Poseidon"
bind kp_5 "say /mi PTL | Poseidon"
bind kp_rightarrow "say /oc Callsign: Poseidon | Dont shoot!"

bind kp_end "say /mi PTD + PTTO | LB | QRA | Poseidon"
bind kp_downarrow "say /mi PTD + PTTO | LB | Patrolling Airspace/Support in Conflict | Poseidon"
//bind kp_pgdn "say /mi PTD + PTTO | Huey | Quick Reaction Alert @ City/UCT/Labs/Farms"

""" MilitaryRP Staff  """
//bind kp_home "say /ooc Trainees need training! Do @me if you are a SGT+ & would like to train them otherwise I will be picking someone at random."
//bind kp_uparrow "say /ooc Need a staff member? Do @ in chat followed by the reason you need us and we'll come ASAP!"
bind home "ulx menu;sam menu;sg menu"
bind end "kill"
bind pgdn "say !warn"
bind pgup "gmodadminsuite"
bind v "ulx noclip"

""" Good """
alias _mute "volume 0; alias _togglemute _unmute"
alias _unmute "volume 0.1; alias _togglemute _mute"
bind F10 _togglemute
_unmute

menu_cleanupgmas // deletes unsubscribed addons
host_writeconfig // saves settings to config.cfg

// Debug
echo
echo +++ autoexec.cfg executed successfully +++
echo
